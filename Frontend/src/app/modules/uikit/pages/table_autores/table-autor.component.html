<!-- Encabezado -->
<div class="mb-4 flex justify-between">
  <div class="inline-block">
    <h3 class="text-foreground font-semibold">Autores Biblioteca</h3>
    <div class="text-muted-foreground space-x-1 text-xs font-medium">
      <a href="" class="hover:text-primary">Total Autores:</a>
      <span class="text-foreground">{{ autores().length }}</span>
    </div>
  </div>

  <div class="inline-block space-x-4">
    <button
      class="bg-muted text-muted-foreground hover:text-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold">
      AÃ±adir Autor
    </button>
    <button
      class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold">
      Borrar Autor
    </button>
  </div>
</div>

<!-- Tabla de Autopres -->
<div class="border-muted/20 bg-background flex min-w-full flex-col rounded-xl border p-2">
  <!-- Filtros / acciones -->
  <app-table-action-autor></app-table-action-autor>

  <!-- Tabla -->
  <div
    class="scrollbar-thumb-rounded scrollbar-track-rounded scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted grow overflow-x-auto px-5">
    <table
      class="text-muted-foreground table w-full table-auto border-collapse border-0 text-left align-middle leading-5">
      <thead class="border-muted/20 text-muted-foreground border text-xs">
        <tr app-table-header-autor (onCheck)="toggleAutores($event)"></tr>
      </thead>

      <tbody>
        @for (autor of filteredAutores(); track $index) {
          <tr
            class="hover:bg-card/50"
            app-table-row-autor
            [autor]="autor">
          </tr>
        } @empty {
          <tr>
            <td class="py-4 text-center text-sm" colspan="7">
              Autor no encontrado
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Pie de tabla -->
  <app-table-footer-autor></app-table-footer-autor>
</div>
