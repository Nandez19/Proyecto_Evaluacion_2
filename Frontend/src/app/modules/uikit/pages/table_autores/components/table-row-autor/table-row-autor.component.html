<ng-container>
  <!-- Checkbox de selección -->
  <td class="text-center">
    <input
      [(ngModel)]="autor.selected"
      class="checkbox checkbox-sm"
      data-datatable-row-check="true"
      type="checkbox"
      [value]="autor.Id_Autor" />
  </td>

  <!-- Columna con nombre e imagen -->
  <td>
    <div class="flex items-center gap-2.5">
      <img
        alt="autor avatar"
        class="h-9 w-9 shrink-0 rounded-full"
        src="https://ui-avatars.com/api/?name={{ autor.Nombre }}&background=random" />
      <div class="flex flex-col items-start">
        <a class="text-foreground hover:text-primary text-sm font-semibold" href="#">
          {{ autor.Nombre }}
        </a>
        <a class="text-muted-foreground/70 hover:text-primary text-xs font-medium" href="#">
          {{ autor.Cedula_Autor }}
        </a>
      </div>
    </div>
  </td>
 <td>{{ autor.Telefono || 'No registrado' }}</td>
  <!-- Cédula -->
 <td>{{ autor.Edad || 'No registrada' }}</td>


  <!-- Acciones -->
  <td class="text-center">
    <button
      class="text-muted-foreground hover:bg-card hover:text-foreground flex h-7 w-7 items-center justify-center rounded-md">
      <svg-icon
        src="./assets/icons/heroicons/outline/ellipsis-vertical.svg"
        [svgClass]="'h-4 w-4'">
      </svg-icon>
    </button>
  </td>
</ng-container>
