<div class="container-usuarios p-6">
  <!-- Header -->
  <div class="header mb-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-white">Gestión de Usuarios</h1>
    <button 
      (click)="abrirModalCrear()"
      class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-lg font-semibold transition-colors">
      + Crear Nuevo Usuario
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-8">
    <p class="text-gray-400">Cargando usuarios...</p>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="bg-red-500/20 border border-red-500 text-red-200 p-4 rounded-lg mb-4">
    {{ error }}
  </div>

  <!-- Tabla de usuarios -->
  <div *ngIf="!loading && !error" class="bg-gray-800 rounded-lg overflow-hidden shadow-xl">
    <table class="w-full">
      <thead class="bg-gray-900">
        <tr>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase">Username</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase">Nombre</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase">Correo</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase">Teléfono</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase">Rol</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-700">
        <tr *ngFor="let usuario of usuarios" class="hover:bg-gray-700/50 transition-colors">
          <td class="px-6 py-4 text-sm text-gray-300">{{ usuario.Username }}</td>
          <td class="px-6 py-4 text-sm text-white font-medium">{{ usuario.Nombre }}</td>
          <td class="px-6 py-4 text-sm text-pink-400">{{ usuario.Correo }}</td>
          <td class="px-6 py-4 text-sm text-gray-300">{{ usuario.Telefono || 'N/A' }}</td>
          <td class="px-6 py-4 text-sm text-gray-300">{{ usuario.Rol }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Sin usuarios -->
    <div *ngIf="usuarios.length === 0" class="text-center py-8 text-gray-400">
      No hay usuarios disponibles. ¡Crea el primero!
    </div>
  </div>

  <!-- Modal CREAR -->
  <div *ngIf="showModal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full mx-4 shadow-2xl">

      <h2 class="text-2xl font-bold text-white mb-6">Crear Nuevo Usuario</h2>

      <form (ngSubmit)="guardarUsuario()" class="space-y-4">

        <!-- Username -->
        <div>
          <label class="block text-gray-300 text-sm font-semibold mb-2">Username *</label>
          <input 
            type="text" 
            [(ngModel)]="usuarioActual.Username" 
            name="Username"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Ej: jperez">
        </div>

        <!-- Nombre -->
        <div>
          <label class="block text-gray-300 text-sm font-semibold mb-2">Nombre Completo *</label>
          <input 
            type="text" 
            [(ngModel)]="usuarioActual.Nombre" 
            name="Nombre"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Ej: Juan Perez">
        </div>

        <!-- Correo -->
        <div>
          <label class="block text-gray-300 text-sm font-semibold mb-2">Correo *</label>
          <input 
            type="email" 
            [(ngModel)]="usuarioActual.Correo"
            name="Correo"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Ej: jperez@mail.com">
        </div>

        <!-- Teléfono -->
        <div>
          <label class="block text-gray-300 text-sm font-semibold mb-2">Teléfono *</label>
          <input 
            type="text" 
            [(ngModel)]="usuarioActual.Telefono" 
            name="Telefono"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Ej: 3001234567">
        </div>

        <!-- Rol -->
        <div>
          <label class="block text-gray-300 text-sm font-semibold mb-2">Rol *</label>
          <input 
            type="text" 
            [(ngModel)]="usuarioActual.Rol" 
            name="Rol"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Usuario">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-300 text-sm font-semibold mb-2">Contraseña *</label>
          <input 
            type="password" 
            [(ngModel)]="usuarioActual.password" 
            name="password"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Contraseña">
        </div>

        <!-- Botones -->
        <div class="flex gap-3 mt-6">
          <button 
            type="submit"
            class="flex-1 bg-pink-600 hover:bg-pink-700 text-white py-2 rounded-lg font-semibold transition-colors">
            Crear
          </button>

          <button 
            type="button"
            (click)="cerrarModal()"
            class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg font-semibold transition-colors">
            Cancelar
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
