<div class="relative ml-3">
  <button (click)="toggleMenu()" class="bg-card relative flex rounded-full text-sm" type="button">
    <span class="sr-only">Abrir men√∫ de Usuario</span>
    <img
      clickOutside
      (clickOutside)="isOpen = false"
      class="size-9 shrink-0 rounded-md"
      [src]="user?.avatar || 'https://avatars.githubusercontent.com/u/12519008?v=4'"
      alt="Avatar" />
  </button>

  <div
    [@openClose]="isOpen ? 'open' : 'closed'"
    class="bg-background shadow-custom border-muted absolute z-20 mt-2 w-60 origin-top-right transform rounded-md border border-dashed py-4 ring-1 ring-transparent ring-opacity-5 transition focus:outline-hidden ltr:right-0 rtl:left-0">

    <div class="flex-row flex items-center px-4 pb-4">
      <div class="w-10 shrink-0">
        <img  [src]="user?.avatar || 'https://avatars.githubusercontent.com/u/12519008?v=4'" alt="Avatar" />
      </div>
      <div class="text-foreground overflow-hidden px-2 text-sm font-semibold">
        {{ user?.Nombre || 'Usuario' }}
        <p class="text-muted-foreground truncate text-ellipsis text-xs font-semibold">
          {{ user?.Correo || 'correo@ejemplo.com' }}
        </p>
      </div>
    </div>

    <div class="border-border border-b border-dashed"></div>

    <ul class="my-2 mx-2 flex flex-col">
      <li
        *ngFor="let item of profileMenu"
        [routerLink]="item.link"
        (click)="isOpen = false"
        class="text-muted-foreground hover:bg-card hover:text-primary inline-flex cursor-pointer items-center gap-2 rounded-md px-2 py-2 text-xs font-semibold">
        <svg-icon [src]="item.icon" [svgClass]="'h-5 w-5 text-muted-foreground/50'"></svg-icon>
        {{ item.title }}
      </li>
    </ul>

    <hr class="border-border border-dashed" />

    <div class="mx-4 my-2">
      <button
        (click)="logout(); toggleMenu()"
        class="focus-visible:ring-ring border-border bg-background text-muted-foreground hover:bg-card hover:text-primary shadow-xs inline-flex w-full h-8 cursor-pointer items-center justify-start space-x-2 whitespace-nowrap rounded-md border border-dashed px-3 text-xs font-medium transition-colors focus-visible:outline-hidden focus-visible:ring-1 disabled:pointer-events-none disabled:opacity-50">
        
        <svg-icon
          src="assets/icons/heroicons/outline/arrow-left-on-rectangle.svg" 
          [svgClass]="'h-5 w-5 text-muted-foreground/50'">
        </svg-icon>
        <p class="capitalize font-semibold">Log out</p>
      </button>
    </div>
  </div>
</div>
