<div class="container-admin-autores p-6">
  <!-- Header -->
  <div class="header mb-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-white">Gestión de Autores</h1>
    <button 
      (click)="abrirModalCrear()"
      class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-lg font-semibold transition-colors">
      + Crear Nuevo Autor
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-8">
    <p class="text-gray-400">Cargando autores...</p>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="bg-red-500/20 border border-red-500 text-red-200 p-4 rounded-lg mb-4">
    {{ error }}
  </div>

  <!-- Tabla de autores -->
  <div *ngIf="!loading && !error" class="bg-gray-800 rounded-lg overflow-hidden shadow-xl">
    <table class="w-full">
      <thead class="bg-gray-900">
        <tr>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase">Cédula</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase">Nombre</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase">Teléfono</th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase">Edad</th>
          <th class="px-6 py-4 text-center text-xs font-semibold text-gray-400 uppercase">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-700">
        <tr *ngFor="let autor of autores" class="hover:bg-gray-700/50 transition-colors">
          <td class="px-6 py-4 text-sm text-gray-300">{{ autor.Cedula_Autor }}</td>
          <td class="px-6 py-4 text-sm text-white font-medium">{{ autor.Nombre }}</td>
          <td class="px-6 py-4 text-sm text-pink-400">{{ autor.Telefono || 'N/A' }}</td>
          <td class="px-6 py-4 text-sm text-gray-300">{{ autor.Edad }}</td>
          <td class="px-6 py-4 text-center">
            <button 
              (click)="abrirModalEditar(autor)"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded mr-2 text-sm transition-colors">
              Editar
            </button>
            <button 
              (click)="eliminarAutor(autor)"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded text-sm transition-colors">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Sin autores -->
    <div *ngIf="autores.length === 0" class="text-center py-8 text-gray-400">
      No hay autores disponibles. ¡Crea el primero!
    </div>
  </div>

  <!-- Modal para crear/editar -->
  <div *ngIf="showModal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg p-8 max-w-md w-full mx-4 shadow-2xl">
      <h2 class="text-2xl font-bold text-white mb-6">
        {{ isEditMode ? 'Editar Autor' : 'Crear Nuevo Autor' }}
      </h2>

      <form (ngSubmit)="guardarAutor()" class="space-y-4">
        <!-- Cédula -->
        <div>
          <label class="block text-gray-300 text-sm font-semibold mb-2">Cédula *</label>
          <input 
            type="text" 
            [(ngModel)]="autorActual.Cedula_Autor" 
            name="cedula"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Ej: 1234567890">
        </div>

        <!-- Nombre -->
        <div>
          <label class="block text-gray-300 text-sm font-semibold mb-2">Nombre Completo *</label>
          <input 
            type="text" 
            [(ngModel)]="autorActual.Nombre" 
            name="nombre"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Ej: Gabriel García Márquez">
        </div>

        <!-- Teléfono -->
        <div>
          <label class="block text-gray-300 text-sm font-semibold mb-2">Teléfono *</label>
          <input 
            type="text" 
            [(ngModel)]="autorActual.Telefono" 
            name="telefono"
            required
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Ej: 3001234567">
        </div>

        <!-- Edad -->
        <div>
          <label class="block text-gray-300 text-sm font-semibold mb-2">Edad *</label>
          <input 
            type="number" 
            [(ngModel)]="autorActual.Edad" 
            name="edad"
            required
            min="0"
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Ej: 45">
        </div>

        <!-- Botones -->
        <div class="flex gap-3 mt-6">
          <button 
            type="submit"
            class="flex-1 bg-pink-600 hover:bg-pink-700 text-white py-2 rounded-lg font-semibold transition-colors">
            {{ isEditMode ? 'Actualizar' : 'Crear' }}
          </button>
          <button 
            type="button"
            (click)="cerrarModal()"
            class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg font-semibold transition-colors">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
